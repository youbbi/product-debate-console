<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Strategy Debate Console</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="console">
        <!-- Header -->
        <header class="header">
            <h1>üöÄ Executive Strategy Debate Console</h1>
            <p class="subtitle">Real-time multi-perspective product decision-making</p>
            <a href="/framework" class="how-it-works-link">How it works ‚Üí</a>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Panel (Left) -->
            <section class="input-panel">
                <div class="panel-header">
                    <h2>üìù Decision Frame</h2>
                </div>
                
                <div class="form-group">
                    <label for="question">What are we deciding?</label>
                    <textarea
                        id="question"
                        placeholder="E.g., Should we build AI-powered analytics in-house or partner with a vendor?"
                        rows="4"
                    ></textarea>
                </div>

                <div class="context-fields">
                    <label>Company Context</label>
                    <div class="context-grid">
                        <div class="context-field">
                            <label for="companySize">Company Size</label>
                            <input type="text" id="companySize" value="2 people">
                        </div>
                        <div class="context-field">
                            <label for="currentRevenue">Current Revenue</label>
                            <input type="text" id="currentRevenue" value="$0M ARR">
                        </div>
                        <div class="context-field">
                            <label for="engineeringTeam">Engineering Team</label>
                            <input type="text" id="engineeringTeam" value="0 engineers">
                        </div>
                        <div class="context-field">
                            <label for="marketPosition">Market Position</label>
                            <input type="text" id="marketPosition" value="new comer">
                        </div>
                        <div class="context-field full-width">
                            <label for="timeline">Timeline</label>
                            <input type="text" id="timeline" value="decision needed in the next 3 days">
                        </div>
                    </div>
                </div>

                <button id="startButton" class="btn btn-primary">
                    üé¨ Start Debate
                </button>

                <div id="status" class="status-message"></div>
            </section>

            <!-- Execution Panel (Right) -->
            <section class="execution-panel">
                <!-- Consensus Meter -->
                <div class="consensus-container">
                    <h3>Executive Alignment</h3>
                    <div class="consensus-meter">
                        <div class="meter-bar">
                            <div id="consensusBar" class="consensus-level" style="width: 0%"></div>
                        </div>
                        <div class="meter-label">
                            <span id="consensusText">Waiting...</span>
                        </div>
                    </div>
                </div>

                <!-- Executive Outputs (Real-time) -->
                <div class="executives-container">
                    <div class="view-toggle">
                        <h3>Executive Perspectives</h3>
                        <button id="viewToggle" class="btn-toggle" onclick="toggleComparisonView()">
                            Show Comparison
                        </button>
                    </div>

                    <!-- Grid View (Default) -->
                    <div id="executivesGrid" class="executives-grid">
                        <!-- Dynamically populated -->
                    </div>

                    <!-- Comparison View (Hidden by default) -->
                    <div id="comparisonView" class="comparison-view" style="display: none;">
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>CFO</th>
                                    <th>CPO</th>
                                    <th>CTO</th>
                                    <th>CRO</th>
                                </tr>
                            </thead>
                            <tbody id="comparisonBody">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- Decision Panel (Bottom) -->
        <section class="decision-panel" id="decisionPanel" style="display: none;">
            <div class="panel-header">
                <h2>‚úÖ Final Decision</h2>
            </div>
            
            <div class="decision-content">
                <div class="recommendation-badge" id="recommendationBadge"></div>
                
                <div class="decision-details">
                    <div id="decisionOutput" class="decision-output"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
